<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
  <head>
    <title>Hello</title>
    <meta />
  </head>
  <body>
    <div class="landing-page">
      <a href="#board"><button class="startGame">Start Game</button></a>
    </div>
    <main id="board" class="board-page hidePage">
      <div class="window">
        <div class="score">
          <div class="scoreWindow">
            <p>X Score:</p>
            <p class="tally">0</p>
          </div>
        </div>
        <div id="table">
          <div class="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
        </div>
        <div class="score">
          <div class="scoreWindow">
            <p>O Score:</p>
            <p class="tally">0</p>
          </div>
        </div>
      </div>
      <div class="options">
        <button id="reset">Reset</button>
        <button id="endGame">End Game</button>
      </div>
    </main>
  </body>
  <script src="script.js"type="module"></script>

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js'

    // If you enabled Analytics in your project, add the Firebase SDK for Google Analytics

    import { getAuth } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js'
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js'
  </script>
