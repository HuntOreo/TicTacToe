<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/style.css" />
    <title>TicTacToe</title>
  </head>

  <body>
    <div class="landing-page">
      <button id="login-btn">Log In</button>
      <a href="#board"><button class="startGame">Start Game</button></a>
    </div>
    <main id="board" class="board-page hidePage">
      <div class="window">
        <div class="score">
          <div class="scoreWindow">
            <p>X Score:</p>
            <p class="tally">0</p>
          </div>
        </div>
        <div id="table">
          <div class="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
        </div>
        <div class="score">
          <div class="scoreWindow">
            <p>O Score:</p>
            <p class="tally">0</p>
          </div>
        </div>
      </div>
      <div class="options">
        <button id="reset">Reset</button>
        <button id="endGame">End Game</button>
      </div>
    </main>
  </body>
  <script src="/src/script.js" type="module"></script>

  <script src="/src/firebase.js" type="module"></script>
  </script>
  
</html>
